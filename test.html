<html></html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
            position: relative;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .input-group-text {
            background: none;
            border: none;
            padding-right: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            color: #007bff;
            font-size: 14px;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .footer-text {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://placehold.co/350x100') no-repeat;
            background-size: cover;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://placehold.co/100x100" alt="Logo with a blue wing design">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="email" class="form-control" placeholder="danielle.chen@gmail.com" aria-label="Email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            <div class="forgot-password">
                <a href="#">FORGOT PASSWORD?</a>
            </div>
        </form>
        <div class="footer-text">
            By logging in you agree to our <a href="#">privacy policy</a> &amp; <a href="#">terms of service</a>
        </div>
        <div class="wave"></div>
    </div>
</body>
</html>
